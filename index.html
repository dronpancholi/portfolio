<html lang="en" class="scroll-smooth">

    <style>
      :root {
        color-scheme: light;
        --bg-base: #f8fafc;
        --text-main: #0f172a;
        --text-secondary: #475569;
        --accent: #15803d;
        
        /* APPLE-GRADE LIQUID GLASS TOKENS */
        --refraction-scale: 20;      /* runtime will clamp this */
        --glass-blur: 26px;
        --glass-blur-min: 14px;
        --pill-bg: linear-gradient(180deg, rgba(255,255,255,0.48), rgba(255,255,255,0.34));
        --pill-border: rgba(255,255,255,0.36);
        --pill-accent-opacity: 0.92;
        --mx: 50%;
        --my: 50%;
        
        --glass-bg: rgba(255, 255, 255, 0.01);
        --glass-border: rgba(255, 255, 255, 0.3);
        
        --particle-color-1: #e0f2fe; 
        --particle-color-2: #dcfce7; 
        --particle-color-3: #f3e8ff; 
      }
      
      html.dark {
        --bg-base: #0b1120;
        --text-main: #f8fafc;
        --text-secondary: #94a3b8;
        --accent: #4ade80;

        /* DARK MODE PILL OVERRIDES */
        --pill-bg: linear-gradient(180deg, rgba(30,41,59,0.50), rgba(15,23,42,0.34));
        --pill-border: rgba(255,255,255,0.1);
        --pill-accent-opacity: 0.6;

        --glass-bg: rgba(255, 255, 255, 0.005);
        --glass-border: rgba(255, 255, 255, 0.1);
        
        --particle-color-1: #1e293b; 
        --particle-color-2: #172554; 
        --particle-color-3: #312e81; 
      }

      html, body { 
        background: transparent;
        color: var(--text-main); 
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        overscroll-behavior: none;
      }
      
      /* --- LIQUID PILL SYSTEM --- */
      
      /* Core pill layout */
      .liquid-pill {
        position: relative;
        display: inline-flex;
        align-items: center;
        gap: 1rem;
        padding: 10px 22px;
        border-radius: 9999px;
        background: var(--pill-bg);
        border: 1px solid var(--pill-border);
        box-shadow: 0 10px 30px rgba(0,0,0,0.08), inset 0 1px 0 rgba(255,255,255,0.36);
        -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(180%);
        backdrop-filter: blur(var(--glass-blur)) saturate(180%);
        transform: translateZ(0); /* promote GPU layer */
        will-change: transform, opacity;
        overflow: clip;
      }

      /* Proxy layer (re-render of background content) */
      .liquid-pill__proxy {
        position: absolute;
        inset: 0;
        border-radius: inherit;
        overflow: hidden;
        pointer-events: none;
        z-index: 0;
        /* apply SVG filter via CSS inline */
      }

      /* Inner filtered content that the SVG filter acts on */
      .liquid-pill__proxyInner {
        position: absolute;
        inset: 0;
        -webkit-backdrop-filter: blur(calc(var(--glass-blur) * 0.95)) saturate(200%);
        backdrop-filter: blur(calc(var(--glass-blur) * 0.95)) saturate(200%);
        transform: translateZ(0); /* GPU layer */
        will-change: transform;
      }

      /* Specular highlight & caustics */
      .liquid-pill__shine {
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 1;
        background:
          radial-gradient(160% 60% at var(--mx) var(--my), rgba(255,255,255,0.56), rgba(255,255,255,0.12) 36%, transparent 60%),
          radial-gradient(60% 48% at 72% 34%, rgba(255,255,255,0.14), transparent 60%);
        mix-blend-mode: screen;
        opacity: var(--pill-accent-opacity);
      }

      /* Foreground content (icons / text) */
      .liquid-pill__content { position: relative; z-index: 2; display:flex; gap: 1rem; align-items:center; }

      /* Low-end & reduced-motion fallback */
      @media (max-width:520px), (prefers-reduced-motion: reduce) {
        :root { --refraction-scale: 3; --glass-blur: 14px; --pill-accent-opacity: 0.55; }
        .liquid-pill__shine { opacity: 0.35; }
        .liquid-pill__proxyInner { filter: none !important; } /* Remove heavy filter on small devices */
      }

      /* --- HEADER PILL ADAPTATION --- */
      /* Extending liquid-pill styles for the header specific layout */
      .header-pill {
        position: relative;
        display: inline-flex;
        align-items: center;
        gap: 0.875rem;
        border-radius: 9999px;
        background: var(--pill-bg);
        border: 1px solid var(--pill-border);
        -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(160%);
        backdrop-filter: blur(var(--glass-blur)) saturate(160%);
        box-shadow: 0 10px 30px rgba(0,0,0,0.08), inset 0 1px 0 rgba(255,255,255,0.35);
        transform: translateZ(0);
        will-change: transform, opacity;
      }
      .header-pill__proxy { position:absolute; inset:0; border-radius:inherit; overflow:hidden; z-index:0; pointer-events:none; }
      .header-pill__proxyInner { 
        position:absolute; inset:0; 
        transform:translateZ(0); 
        -webkit-backdrop-filter: blur(calc(var(--glass-blur) * 0.95)) saturate(200%);
        backdrop-filter: blur(calc(var(--glass-blur) * 0.95)) saturate(200%);
      }
      .header-pill__shine {
        position:absolute; inset:0; pointer-events:none; z-index:1;
        background:
          radial-gradient(160% 60% at var(--mx) var(--my), rgba(255,255,255,0.55), rgba(255,255,255,0.12) 36%, transparent 60%),
          radial-gradient(60% 48% at 72% 34%, rgba(255,255,255,0.14), transparent 60%);
        mix-blend-mode: screen;
        opacity: var(--pill-accent-opacity);
      }
      .header-pill__content { position:relative; z-index:2; display:flex; align-items:center; gap:0.875rem; }
      
      @media (max-width:520px), (prefers-reduced-motion: reduce){ 
        .header-pill__shine{ opacity:0.35; } 
        .header-pill__proxyInner { filter: none !important; }
      }

      /* --- GENERAL GLASS UTILS --- */
      .glass {
        position: relative;
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        box-shadow: 0 20px 40px -4px rgba(0,0,0,0.1);
        border-radius: 24px;
        backdrop-filter: blur(24px) saturate(160%);
        -webkit-backdrop-filter: blur(24px) saturate(160%);
        transform: translateZ(0);
        will-change: transform;
      }
      .glass__content { position: relative; z-index: 2; }
      .glass__shine { position: absolute; inset: 0; pointer-events: none; z-index: 1; }

      .scrollbar-none::-webkit-scrollbar { display: none; }
      .scrollbar-none { -ms-overflow-style: none; scrollbar-width: none; }

      /* Ticker Animation Utilities */
      @keyframes xloop25 { from { transform: translate3d(0,0,0); } to { transform: translate3d(-25%,0,0); } }
      .ticker-rail { width:400%; display:flex; align-items:center; will-change: transform; }
      .ticker-chunk { padding-left:0.75rem; padding-right:0.75rem; }
      .ticker-anim { animation-timing-function: linear; animation-iteration-count: infinite; }
      .speed-25s { animation-duration: 25s; }
      .speed-33s { animation-duration: 33s; }
      .speed-40s { animation-duration: 40s; }
      .delay-0   { animation-delay: 0s; }
      .delay-15  { animation-delay: 1.5s; }
      .delay-3   { animation-delay: 3s; }
      .run-anim  { animation-name: xloop25; }

      /* Background Blobs */
      .perf-bg { position: fixed; inset: 0; z-index: -1; overflow: hidden; pointer-events: none; }
      .perf-bg__blob { position: absolute; border-radius: 50%; opacity: 0.35; filter: blur(60px); transform: translateZ(0); }
      @keyframes move-blob-1 { 0%,100% { transform: translate(0,0); } 50% { transform: translate(50px, -50px); } }
      .perf-bg__blob--1 { width: 500px; height: 500px; top: -10%; left: -5%; background: var(--particle-color-1); animation: move-blob-1 20s ease-in-out infinite; }
      .perf-bg__blob--2 { width: 400px; height: 400px; top: 60%; left: 15%; background: var(--particle-color-2); animation: move-blob-1 25s ease-in-out infinite reverse; }
      .perf-bg__blob--3 { width: 300px; height: 300px; top: 20%; right: -10%; background: var(--particle-color-3); animation: move-blob-1 18s ease-in-out infinite; }

    </style>
