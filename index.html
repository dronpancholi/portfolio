<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <title>Dron Pancholi | AI Systems Engineer</title>
    <link rel="preload" href="https://i.ibb.co/YFJdKdD1/picofme-9.png" as="image">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              accent: 'var(--accent)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 15s linear infinite',
              'float': 'float 6s ease-in-out infinite',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-base: #f8fafc;
        --text-main: #0f172a;
        --text-secondary: #475569;
        --accent: #15803d;
        
        /* MAX LIQUID GLASS ENGINE TOKENS */
        --refraction-scale: 50;
        --glass-blur: 36px;
        --glass-mag: 1.22;
        --glass-saturation: 190%;
        --pill-bg: linear-gradient(135deg, rgba(255,255,255,0.75), rgba(255,255,255,0.45));
        --pill-border: rgba(255,255,255,0.7);
        --mx: 50%; --my: 50%;
      }
      
      html.dark {
        --bg-base: #020617;
        --text-main: #f8fafc;
        --text-secondary: #94a3b8;
        --accent: #4ade80;
        --pill-bg: linear-gradient(135deg, rgba(15,23,42,0.7), rgba(2,6,23,0.4));
        --pill-border: rgba(255,255,255,0.15);
      }

      body { 
        background-color: var(--bg-base);
        color: var(--text-main);
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
      }

      /* Max Liquid Glass Engine Architecture */
      .liquid-glass-container {
        position: relative;
        background: var(--pill-bg);
        border: 1px solid var(--pill-border);
        backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-saturation)) brightness(1.08);
        -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-saturation)) brightness(1.08);
        box-shadow: 
          0 12px 48px -12px rgba(0,0,0,0.12),
          inset 0 1px 0 rgba(255,255,255,0.5);
        overflow: hidden;
        transition: border 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
      }

      .dark .liquid-glass-container {
        box-shadow: 
          0 25px 60px -15px rgba(0,0,0,0.6),
          inset 0 1px 0 rgba(255,255,255,0.08);
      }

      .liquid-glass-refraction {
        position: absolute;
        inset: -30%;
        filter: url(#liquidRefractionMax);
        pointer-events: none;
        transform: scale(var(--glass-mag));
        opacity: 0.99;
        will-change: transform, filter;
      }

      .glass-sheen {
        position: absolute;
        inset: 0;
        background: radial-gradient(
          circle at var(--mx) var(--my),
          rgba(255, 255, 255, 0.5) 0%,
          transparent 70%
        );
        mix-blend-mode: overlay;
        pointer-events: none;
        z-index: 5;
      }

      .gpu-layer {
        transform: translate3d(0,0,0);
        backface-visibility: hidden;
        perspective: 1200px;
        will-change: transform, opacity;
      }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      .heading-glow {
        text-shadow: 0 0 40px rgba(74, 222, 128, 0.25);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.553.0"
  }
}
</script>
</head>

  </body>
</html>
