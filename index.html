    <style>
      :root {
        color-scheme: light;
        --bg-base: #f9fafb;
        --text-main: #1f2937;
        --text-secondary: #374151;
        --accent: #f59e0b; /* Saffron-like accent */
        
        --glass-bg: rgba(255,255,255,0.28);
        --glass-border: rgba(255,255,255,0.36);
        --glass-shadow: 0 10px 36px rgba(0,0,0,0.08);
        --glass-blur: 24px;
        --glass-blur-min: 14px;
        --glass-reflect: radial-gradient(140% 60% at var(--mx,10%) var(--my,10%), rgba(255,255,255,0.44), rgba(255,255,255,0.10) 40%, transparent 70%);
        --glass-caustic: radial-gradient(60% 48% at 70% 34%, rgba(255,255,255,0.18), transparent 60%);
        --glass-intensity: 1;
        --glass-reflect-opacity: 0.9;
        --glass-caustic-opacity: 0.9;
        --pill-padding-y: 10px;
        --pill-padding-x: 20px;
      }
      
      html.dark {
        --bg-base: #111827;
        --text-main: #f9fafb;
        --text-secondary: #9ca3af;
        --accent: #fbbf24;

        --glass-bg: rgba(28, 28, 32, 0.75);
        --glass-border: rgba(255, 255, 255, 0.18);
        --glass-shadow: 0 10px 36px rgba(0,0,0,0.2);
        --glass-reflect: radial-gradient(140% 60% at var(--mx,10%) var(--my,10%), rgba(255,255,255,0.12), rgba(255,255,255,0.03) 40%, transparent 70%);
        --glass-caustic: radial-gradient(60% 48% at 70% 34%, rgba(255,255,255,0.06), transparent 60%);
      }

      html, body { 
        background: var(--bg-base); 
        color: var(--text-main); 
        font-family: 'Inter', sans-serif;
        font-optical-sizing: auto;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      .glass {
        position: relative;
        background: linear-gradient(180deg, rgba(255,255,255,0.50), rgba(255,255,255,0.40));
        border: 1px solid var(--glass-border);
        box-shadow: var(--glass-shadow);
        overflow: clip;
        isolation: isolate;
        -webkit-backdrop-filter: blur(calc(var(--glass-blur) * var(--glass-intensity))) saturate(160%);
        backdrop-filter: blur(calc(var(--glass-blur) * var(--glass-intensity))) saturate(160%);
        will-change: transform, opacity;
        transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
      }

      html.dark .glass {
        background: linear-gradient(180deg, rgba(40,40,45,0.7), rgba(28,28,32,0.8));
      }
      
      .glass--panel { 
        border-radius: 24px; 
      }
      
      .glass::before, .glass::after {
        content:"";
        position:absolute; 
        inset:0; 
        pointer-events:none;
        mix-blend-mode: screen;
        will-change: background;
        transition: opacity .35s ease;
      }

      html.dark .glass::before {
        mix-blend-mode: plus-lighter;
      }
      
      html.dark .glass::after {
        mix-blend-mode: plus-lighter;
      }

      .glass::before {
        background: var(--glass-reflect);
        opacity: 0.95;
      }
      
      .glass::after { 
        background: var(--glass-caustic);
        mix-blend-mode: overlay; 
        opacity: 0.9;
      }

      .contact-proxy {
        position: absolute;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
        border-radius: inherit;
        -webkit-backdrop-filter: blur(calc(var(--glass-blur) * 0.9)) saturate(200%);
        backdrop-filter: blur(calc(var(--glass-blur) * 0.9)) saturate(200%);
      }

      .lens-shine {
        position: absolute;
        inset: 0;
        pointer-events: none;
        background: linear-gradient(115deg, rgba(255,255,255,0.45) 0%, rgba(255,255,255,0.10) 30%, rgba(255,255,255,0) 60%);
        opacity: .35;
        border-radius: inherit;
      }

      html.dark .lens-shine {
        background: linear-gradient(115deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 30%, rgba(255,255,255,0) 60%);
      }
      
      .min-glow { 
        box-shadow: 0 8px 24px rgba(0,0,0,0.06); 
      }

      /* Hide scrollbars for specific elements */
      .scrollbar-none::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-none {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      @media (max-width: 520px), (prefers-reduced-motion: reduce) {
        :root { --glass-blur: var(--glass-blur-min); --glass-intensity: 0.75; }
        .glass::before, .glass::after, .lens-shine { opacity: .45; }
      }
      
      /* Liquid pill — browser-safe, layered approach */
      .liquid-pill {
        position: relative;
        display: inline-flex;
        align-items: center;
        gap: 1.5rem; /* Increased gap for better icon spacing */
        padding: var(--pill-padding-y) var(--pill-padding-x);
        border-radius: 9999px;
        background: linear-gradient(180deg, rgba(255,255,255,0.48), rgba(255,255,255,0.36));
        border: 1px solid var(--glass-border);
        box-shadow: 0 10px 30px rgba(0,0,0,0.08), inset 0 2px 6px rgba(255,255,255,0.36);
        isolation: isolate;
        overflow: clip; /* better for performance than hidden in some engines */
        -webkit-backdrop-filter: blur(calc(var(--glass-blur) * var(--glass-intensity))) saturate(180%);
        backdrop-filter: blur(calc(var(--glass-blur) * var(--glass-intensity))) saturate(180%);
        will-change: transform, opacity;
      }

      html.dark .liquid-pill {
        background: linear-gradient(180deg, rgba(40,40,45,0.7), rgba(28,28,32,0.8));
        border-color: rgba(255, 255, 255, 0.2);
        box-shadow: 0 10px 30px rgba(0,0,0,0.25), inset 0 1px 2px rgba(255,255,255,0.1), inset 0 -2px 8px rgba(0,0,0,0.2);
      }

      /* proxy layer sits underneath content and is clipped to pill */
      .liquid-pill__proxy {
        position: absolute;
        inset: 0;
        pointer-events: none;
        border-radius: inherit;
        overflow: hidden;
        z-index: 0;
        mix-blend-mode: normal;
      }

      /* the filtered proxy receives the SVG displacement for refraction */
      .liquid-pill__proxyInner {
        position: absolute;
        inset: 0;
        -webkit-backdrop-filter: blur(calc(var(--glass-blur) * 0.95)) saturate(200%);
        backdrop-filter: blur(calc(var(--glass-blur) * 0.95)) saturate(200%);
        filter: url('#liquidRefraction'); /* safe small displacement */
        transform: translateZ(0); /* force GPU layer */
      }

      /* overlay highlights / caustics above proxy but below content */
      .liquid-pill__shine {
        position: absolute;
        inset: 0;
        pointer-events: none;
        background:
          radial-gradient(160% 60% at var(--mx,50%) var(--my,50%), rgba(255,255,255,0.52), rgba(255,255,255,0.12) 36%, rgba(255,255,255,0) 60%),
          radial-gradient(60% 48% at 72% 34%, rgba(255,255,255,0.14), transparent 60%);
        mix-blend-mode: screen;
        opacity: var(--glass-reflect-opacity);
        z-index: 1;
        will-change: transform;
      }

      html.dark .liquid-pill__shine {
        background:
          radial-gradient(160% 60% at var(--mx,50%) var(--my,50%), rgba(255,255,255,0.15), rgba(255,255,255,0.05) 36%, rgba(255,255,255,0) 60%),
          radial-gradient(60% 48% at 72% 34%, rgba(255,255,255,0.06), transparent 60%);
        mix-blend-mode: plus-lighter;
      }

      /* Ensure the visible content sits above the proxy and shine */
      .liquid-pill__content { position: relative; z-index: 2; display:flex; gap: 1.5rem; align-items:center; }

      /* Ticker styles (outer scene) — reuse your tickers but add will-change */
      .ticker-rail { will-change: transform; }
      .ticker-anim { animation-timing-function: linear; animation-iteration-count: infinite; }
    </style>
