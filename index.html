    <style>
      :root {
        --glass-bg: rgba(255,255,255,0.28);
        --glass-border: rgba(255,255,255,0.45);
        --glass-shadow: 0 12px 40px rgba(0,0,0,0.10);
        --glass-blur: 28px;
        --glass-blur-min: 16px;
        --glass-reflect: radial-gradient(120% 60% at 10% 10%, rgba(255,255,255,0.35), rgba(255,255,255,0.12) 60%, transparent 70%);
        --glass-caustic: radial-gradient(60% 50% at 70% 30%, rgba(255,255,255,0.18), transparent 60%);
        --bg-base: #f9fafb;
        --text-main: #1f2937;
        --text-secondary: #374151;
        --accent: #f59e0b; /* Saffron-like accent */
      }
      
      html, body { 
        background: var(--bg-base); 
        color: var(--text-main); 
        font-family: 'Inter', sans-serif;
        font-optical-sizing: auto;
      }
      
      .glass {
        position: relative;
        background: var(--glass-bg);
        backdrop-filter: blur(var(--glass-blur)) saturate(180%);
        -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(180%);
        border: 1px solid var(--glass-border);
        border-radius: 9999px; /* pill shape */
        box-shadow: var(--glass-shadow);
        overflow: clip; /* use clip instead of hidden for better performance */
      }
      
      .glass--panel { 
        border-radius: 24px; 
      }
      
      .glass::before, .glass::after {
        content:"";
        position:absolute; 
        inset:0; 
        pointer-events:none;
        will-change: background;
      }

      .glass::before {
        background: radial-gradient(280px 200px at var(--mx,50%) var(--my,50%), rgba(255,255,255,0.35), rgba(255,255,255,0.1) 60%, transparent 75%);
        mix-blend-mode: screen;
        transition: opacity .25s ease;
      }
      
      .glass::after { 
        background: var(--glass-caustic); 
        mix-blend-mode: overlay; 
      }
      
      .min-glow { 
        box-shadow: 0 8px 24px rgba(0,0,0,0.06); 
      }

      /* Hide scrollbars for specific elements */
      .scrollbar-none::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-none {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
