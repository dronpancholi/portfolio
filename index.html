<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dron Pancholi | AI Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {},
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
      :root {
        --glass-bg: rgba(255,255,255,0.28);
        --glass-border: rgba(255,255,255,0.45);
        --glass-shadow: 0 12px 40px rgba(0,0,0,0.10);
        --glass-blur: 28px;
        --glass-blur-min: 16px;
        --glass-reflect: radial-gradient(120% 60% at 10% 10%, rgba(255,255,255,0.35), rgba(255,255,255,0.12) 60%, transparent 70%);
        --glass-caustic: radial-gradient(60% 50% at 70% 30%, rgba(255,255,255,0.18), transparent 60%);
        --bg-base: #f9fafb;
        --text-main: #1f2937;
        --text-secondary: #374151;
        --accent: #f59e0b; /* Saffron-like accent */
      }
      
      html, body { 
        background: var(--bg-base); 
        color: var(--text-main); 
        font-family: 'Inter', sans-serif;
        font-optical-sizing: auto;
      }
      
      /* Apple-style transparent floating shadow system */
      .glass {
        position: relative;
        background: rgba(255,255,255,0.18);
        border: 1px solid rgba(255,255,255,0.35);
        backdrop-filter: blur(22px) saturate(185%);
        -webkit-backdrop-filter: blur(22px) saturate(185%);
        border-radius: inherit;

        /* Apple floating panel shadow */
        box-shadow:
          0 12px 28px rgba(0, 0, 0, 0.06),
          0 4px 10px rgba(0, 0, 0, 0.04),
          inset 0 0 0.35px rgba(255,255,255,0.75);

        overflow: clip;
        transform: translateZ(0);
        will-change: backdrop-filter, background, transform;
      }

      /* Glass subtle lensing highlight that follows cursor */
      .glass::before {
        content: "";
        position: absolute;
        inset: -40%;
        background: radial-gradient(
          circle at var(--x,50%) var(--y,50%),
          rgba(255,255,255,0.32),
          rgba(255,255,255,0.08) 35%,
          transparent 60%
        );
        mix-blend-mode: screen;
        transition: background 0.18s ease-out;
        pointer-events: none;
      }

      /* Subtle caustics */
      .glass::after {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(
          120% 80% at 75% 35%,
          rgba(255,255,255,0.18),
          transparent 65%
        );
        mix-blend-mode: overlay;
        pointer-events: none;
      }

      /* Make the pill even gentler and more refined than standard glass */
      .glass--hero-pill {
        background: rgba(255,255,255,0.22) !important;
        backdrop-filter: blur(30px) saturate(200%) !important;
        -webkit-backdrop-filter: blur(30px) saturate(200%) !important;
        border: 1.5px solid rgba(255,255,255,0.50) !important;

        /* Apple VisionOS panel floating shadow */
        box-shadow:
          0 24px 48px rgba(0,0,0,0.07),
          0 4px 14px rgba(0,0,0,0.05),
          inset 0 0 1px rgba(255,255,255,0.85);
      }
      
      .min-glow { 
        box-shadow: 0 8px 24px rgba(0,0,0,0.06); 
      }

      /* Hide scrollbars for specific elements */
      .scrollbar-none::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-none {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.553.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
    document.addEventListener("pointermove", (e) => {
      const x = (e.clientX / window.innerWidth) * 100;
      const y = (e.clientY / window.innerHeight) * 100;
      document.documentElement.style.setProperty("--x", x + "%");
      document.documentElement.style.setProperty("--y", y + "%");
    });
    </script>
  </body>
</html>
