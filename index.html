<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dron Pancholi | AI Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {},
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-base: #fcfaf8; /* Warmed up from #f9fafb */
        --text-main: #1f2937;
        --text-secondary: #374151;
        --accent: #f59e0b; /* Saffron-like accent */
        --glass-warm-tint-rgb: 255, 246, 232; /* Saffron undertone for glass */
      }
      
      html, body { 
        background: var(--bg-base); 
        color: var(--text-main); 
        font-family: 'Inter', sans-serif;
        font-optical-sizing: auto;
      }
      
      /* Tuned glass for motion */
      .glass {
        position: relative;
        background: rgba(255, 255, 255, 0.26);
        border: 1px solid rgba(255, 255, 255, 0.45);
        backdrop-filter: blur(var(--glass-blur, 24px)) saturate(180%);
        -webkit-backdrop-filter: blur(var(--glass-blur, 24px)) saturate(180%);
        box-shadow: 0 10px 32px rgba(0,0,0,0.10);
        will-change: transform, opacity;
        overflow: clip; /* cheaper than overflow:hidden */
      }

      .glass::before,
      .glass::after {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
      }

      .glass::before {
        /* pointer shimmer: mild and fast to render */
        background: radial-gradient(220px 160px at 30% 15%, rgba(255,255,255,0.28), rgba(255,255,255,0.10) 60%, transparent 70%);
        mix-blend-mode: screen;
        opacity: var(--glass-intensity, 1);
        transition: opacity .25s ease;
      }

      .glass::after {
        /* subtle caustic */
        background: radial-gradient(60% 50% at 70% 30%, rgba(255,255,255,0.12), transparent 60%);
        mix-blend-mode: overlay;
        opacity: .9;
      }
      
      .min-glow { 
        box-shadow: 0 8px 24px rgba(0,0,0,0.06); 
      }

      /* Hide scrollbars for specific elements */
      .scrollbar-none::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-none {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.553.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
    document.addEventListener("pointermove", (e) => {
      const x = (e.clientX / window.innerWidth) * 100;
      const y = (e.clientY / window.innerHeight) * 100;
      document.documentElement.style.setProperty("--x", x + "%");
      document.documentElement.style.setProperty("--y", y + "%");
    });
    </script>
  </body>
</html>
