<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Dron Pancholi | AI Portfolio</title>
    <link rel="preload" href="https://i.ibb.co/YFJdKdD1/picofme-9.png" as="image">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
      /* --- MASTER RENDER SETTINGS --- */
      :root {
        color-scheme: light;
        --bg-base: #f9fafb;
        --text-main: #1f2937;
        --text-secondary: #374151;
        --accent: #15803d;
        
        /* Static Glass Tokens - Browser Safe */
        --glass-bg: rgba(255, 255, 255, 0.4);
        --glass-border: rgba(255, 255, 255, 0.65);
        --glass-shadow: 0 8px 32px -8px rgba(0, 0, 0, 0.12);
        --glass-blur: 24px;
        --glass-saturate: 180%;
        
        /* Liquid Engine Tokens */
        --liquid-shine: 0.8;
        --particle-1: #bae6fd;
        --particle-2: #bbf7d0;
        --particle-3: #ddd6fe;
      }
      
      html.dark {
        --bg-base: #111827;
        --text-main: #f9fafb;
        --text-secondary: #9ca3af;
        --accent: #22c55e;
        
        --glass-bg: rgba(20, 20, 25, 0.4);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.3);
        --glass-shine: 0.5;
        
        --particle-1: #1e293b;
        --particle-2: #1e40af;
        --particle-3: #4c1d95;
      }

      /* --- GLOBAL RESET & OPTIMIZATION --- */
      html {
        -webkit-tap-highlight-color: transparent;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        background: transparent; /* Allows animated BG to show */
        color: var(--text-main);
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }

      /* --- GPU LAYERING UTILITY --- */
      .gpu-layer {
        transform: translateZ(0);
        will-change: transform, opacity;
        backface-visibility: hidden;
      }

      /* --- LIQUID GLASS ENGINE --- */
      .glass {
        position: relative;
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        box-shadow: var(--glass-shadow);
        /* Browser-safe backdrop filter */
        -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-saturate));
        backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-saturate));
        /* Force hardware acceleration to prevent Safari flickering */
        transform: translate3d(0, 0, 0);
        isolation: isolate;
        transition: border-color 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
      }

      .glass--panel {
        border-radius: 24px;
      }

      /* --- LIQUID PILL SPECIFIC --- */
      .liquid-pill-container {
        position: relative;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        border-radius: 9999px;
        /* Fix for Safari clipping bugs */
        -webkit-mask-image: -webkit-radial-gradient(white, black); 
        isolation: isolate;
        transform: translateZ(0);
      }

      .ticker-anim {
        animation: ticker-slide linear infinite;
        will-change: transform;
      }

      @keyframes ticker-slide {
        0% { transform: translateX(0); }
        100% { transform: translateX(-25%); }
      }

      .speed-25s { animation-duration: 35s; }
      .speed-33s { animation-duration: 45s; }
      .speed-40s { animation-duration: 55s; }
      
      .delay-0 { animation-delay: 0s; }
      .delay-15 { animation-delay: -5s; }
      .delay-3 { animation-delay: -10s; }

      /* --- BACKGROUND PERFORMANCE --- */
      .perf-bg {
        position: fixed;
        inset: 0;
        z-index: -1;
        pointer-events: none;
        overflow: hidden;
        transform: translateZ(0);
      }

      .perf-blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.4;
        will-change: transform;
        transform: translate3d(0,0,0);
      }

      /* Reduced motion fallback */
      @media (prefers-reduced-motion: reduce) {
        .ticker-anim, .perf-blob { animation: none !important; }
      }
      
      /* Hide scrollbar */
      .scrollbar-none {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-none::-webkit-scrollbar {
        display: none;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",

        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.553.0"
      }
    }
    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
