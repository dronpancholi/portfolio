<html lang="en" class="scroll-smooth">

    <title>Dron Pancholi | AI Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
      :root {
        color-scheme: light;
        --bg-base: #f9fafb;
        --text-main: #1f2937;
        --text-secondary: #374151;
        --accent: #15803d; /* Aesthetic Green */
        
        --glass-bg: rgba(255,255,255,0.28);
        --glass-border: rgba(255,255,255,0.45);
        --glass-shadow: 0 12px 40px rgba(0,0,0,0.10);
        --glass-blur: 28px;
        --glass-reflect-color-1: rgba(255,255,255,0.35);
        --glass-reflect-color-2: rgba(255,255,255,0.1);
        --glass-caustic-color: rgba(255,255,255,0.18);

        /* --- Global glass tokens --- */
        --glass-blur: 22px;
        --glass-blur-low: 10px;
        --glass-border: rgba(255,255,255,0.36);
        --glass-bg: rgba(255,255,255,0.32);
        --glass-shine-opacity: 0.88;
        --liquid-displace-scale: 6;     /* tuned for high devices; JS may override */
        --liquid-noise-opacity: 0.65;   /* optional */
      }
      
      html.dark {
        --bg-base: #111827;
        --text-main: #f9fafb;
        --text-secondary: #9ca3af;
        --accent: #22c55e; /* Aesthetic Green */

        --glass-bg: rgba(28, 28, 32, 0.65);
        --glass-border: rgba(255, 255, 255, 0.15);
        --glass-shadow: 0 12px 40px rgba(0,0,0,0.25);
        --glass-reflect-color-1: rgba(255,255,255,0.1);
        --glass-reflect-color-2: rgba(255,255,255,0.05);
        --glass-caustic-color: rgba(255,255,255,0.08);
      }

      html, body { 
        background: var(--bg-base); 
        color: var(--text-main); 
        font-family: 'Inter', sans-serif;
        font-optical-sizing: auto;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      .glass {
        position: relative;
        background: var(--glass-bg);
        backdrop-filter: blur(var(--glass-blur)) saturate(180%);
        -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(180%);
        border: 1px solid var(--glass-border);
        box-shadow: var(--glass-shadow);
        overflow: clip;
        transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
      }
      
      .glass--panel { 
        border-radius: 24px; 
      }
      
      .glass::before, .glass::after {
        content:"";
        position:absolute; 
        inset:0; 
        pointer-events:none;
        will-change: background;
      }

      .glass::before {
        background: radial-gradient(280px 200px at var(--mx,50%) var(--my,50%), var(--glass-reflect-color-1), var(--glass-reflect-color-2) 60%, transparent 75%);
        mix-blend-mode: screen;
        transition: opacity .25s ease;
      }
      
      .glass::after { 
        background: radial-gradient(60% 50% at 70% 30%, var(--glass-caustic-color), transparent 60%); 
        mix-blend-mode: overlay; 
      }
      
      .min-glow { 
        box-shadow: 0 8px 24px rgba(0,0,0,0.06); 
      }

      /* Hide scrollbars for specific elements */
      .scrollbar-none::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-none {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      /* Prefer low-power / small screens */
      @media (max-width:520px), (prefers-reduced-motion:reduce) {
        :root{ --glass-blur: var(--glass-blur-low); --liquid-displace-scale: 0; --glass-shine-opacity: 0.45;}
      }

      /* Core pill (GPU friendly) */
      .liquid-pill {
        position: relative;
        display:inline-flex;
        align-items:center;
        gap:1rem;
        padding:10px 22px;
        border-radius:9999px;
        background: linear-gradient(180deg, rgba(255,255,255,0.50), rgba(255,255,255,0.38));
        border: 1px solid var(--glass-border);
        box-shadow: 0 8px 28px rgba(0,0,0,0.08), inset 0 2px 6px rgba(255,255,255,0.35);
        /* GPU hint: avoid animating width; animate transform/opacity only */
        will-change: transform, opacity;
        -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(150%);
        backdrop-filter: blur(var(--glass-blur)) saturate(150%);
        overflow: clip;
        isolation: isolate;
        transform: translateZ(0); /* force compositor layer */
      }

      /* Proxy layer clipped beneath content â€” receives the SVG refraction filter */
      .liquid-pill__proxy {
        position:absolute; inset:0; z-index:0; pointer-events:none; border-radius:inherit; overflow:hidden;
        /* must be GPU-layered */
        will-change: transform;
        transform: translateZ(0);
      }

      /* Inner proxy content: keep simple, centered, GPU compositing */
      .liquid-pill__proxyInner {
        position:absolute; inset:0; display:flex; align-items:center; justify-content:center;
        transform: translateZ(0);
      }

      /* Shine/caustics above proxy but below content */
      .liquid-pill__shine {
        position:absolute; inset:0; z-index:1; pointer-events:none; border-radius:inherit;
        background:
          radial-gradient(160% 60% at var(--mx,50%) var(--my,50%), rgba(255,255,255,0.56), rgba(255,255,255,0.12) 36%, rgba(255,255,255,0) 60%),
          radial-gradient(60% 48% at 72% 34%, rgba(255,255,255,0.14), transparent 60%);
        mix-blend-mode: screen;
        opacity: var(--glass-shine-opacity);
        transform: translateZ(0);
        will-change: opacity;
      }

      /* Foreground content above everything */
      .liquid-pill__content{ position:relative; z-index:2; display:flex; gap:1rem; align-items:center; }
      
      @keyframes xloop25 {
        from { transform: translateX(0%); }
        to   { transform: translateX(-25%); }
      }
      .ticker-rail { width:400%; display:flex; align-items:center; }
      .ticker-chunk { padding-left:0.75rem; padding-right:0.75rem; }
      .ticker-anim { animation-timing-function: linear; animation-iteration-count: infinite; will-change: transform; }
      /* Different speeds */
      .speed-25s { animation-duration: 25s; }
      .speed-33s { animation-duration: 33s; }
      .speed-40s { animation-duration: 40s; }
      /* Optional delays */
      .delay-0   { animation-delay: 0s; }
      .delay-15  { animation-delay: 1.5s; }
      .delay-3   { animation-delay: 3s; }
      .run-anim  { animation-name: xloop25; }
      
      /* --- Performance Fallbacks --- */
      .gpu-layer {
        transform: translateZ(0);
        will-change: transform, opacity;
        backface-visibility: hidden;
      }

      .low-perf .glass,
      .low-perf .liquid-pill,
      .low-perf .glass--panel,
      .low-perf .liquid-pill__proxyInner {
        backdrop-filter: none !important;
        -webkit-backdrop-filter: none !important;
        box-shadow: 0 6px 16px rgba(0,0,0,0.06) !important;
        background: linear-gradient(180deg, rgba(255,255,255,0.55), rgba(255,255,255,0.40));
      }

      .mid-perf .glass,
      .mid-perf .liquid-pill {
        backdrop-filter: blur(calc(var(--glass-blur) * 0.8)) saturate(140%);
        -webkit-backdrop-filter: blur(calc(var(--glass-blur) * 0.8)) saturate(140%);
        box-shadow: 0 8px 22px rgba(0,0,0,0.07);
      }

      .project-card {
        contain: paint;
      }

    </style>
