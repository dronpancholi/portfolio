    <link rel="preload" href="https://i.ibb.co/YFJdKdD1/picofme-9.png" as="image">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              accent: 'var(--accent)',
            },
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-base: #f8fafc;
        --text-main: #0f172a;
        --text-secondary: #475569;
        --accent: #15803d;
        
        /* MAX LIQUID GLASS V4 TOKENS */
        --refraction-scale: 50;
        --glass-blur: 36px;
        --glass-mag: 1.15;
        --glass-saturation: 190%;
        --pill-bg: linear-gradient(135deg, rgba(255,255,255,0.72), rgba(255,255,255,0.42));
        --pill-border: rgba(255,255,255,0.7);
        --mx: 50%; --my: 50%;
      }
      
      html.dark {
        --bg-base: #020617;
        --text-main: #f8fafc;
        --text-secondary: #94a3b8;
        --accent: #4ade80;
        --pill-bg: linear-gradient(135deg, rgba(15,23,42,0.7), rgba(2,6,23,0.4));
        --pill-border: rgba(255,255,255,0.15);
      }

      body { 
        background-color: var(--bg-base);
        color: var(--text-main);
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      /* MAX LIQUID PILL ARCHITECTURE */
      .liquid-pill {
        position: relative;
        background: var(--pill-bg);
        border: 1px solid var(--pill-border);
        backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-saturation)) brightness(1.08);
        -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-saturation)) brightness(1.08);
        box-shadow: 
          0 12px 40px -10px rgba(0,0,0,0.1),
          inset 0 1px 0 rgba(255,255,255,0.5);
        overflow: hidden;
        transform: translateZ(0);
        will-change: transform, filter;
      }

      .dark .liquid-pill {
        box-shadow: 
          0 20px 50px -12px rgba(0,0,0,0.5),
          inset 0 1px 0 rgba(255,255,255,0.1);
      }

      .liquid-pill__proxy {
        position: absolute;
        inset: -25%; /* Bleed area for refraction */
        pointer-events: none;
        z-index: 0;
        filter: url(#liquidRefractionMax);
        transform: scale(var(--glass-mag));
        will-change: transform, filter;
      }

      .liquid-pill__shine {
        position: absolute;
        inset: 0;
        background: radial-gradient(
          circle at var(--mx) var(--my),
          rgba(255, 255, 255, 0.45) 0%,
          transparent 65%
        );
        mix-blend-mode: overlay;
        pointer-events: none;
        z-index: 1;
      }

      .liquid-pill__content {
        position: relative;
        z-index: 2;
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .gpu-layer {
        transform: translate3d(0,0,0);
        backface-visibility: hidden;
      }
    </style>
