      body {
        font-family: 'Inter', sans-serif;

      /* ============================
         UNIVERSAL LIQUID GLASS STYLE
         ============================ */
      .liquid-glass {
        position: relative;
        border-radius: 28px;
        background: rgba(255, 255, 255, 0.10);
        backdrop-filter: blur(28px) saturate(165%) contrast(1.04) brightness(1.06);
        -webkit-backdrop-filter: blur(28px) saturate(165%) contrast(1.04) brightness(1.06);
        border: 1px solid rgba(255, 255, 255, 0.25);
        overflow: hidden;
        isolation: isolate; /* REQUIRED for background blend correct layering */
        transition: transform 0.45s cubic-bezier(0.22, 0.61, 0.36, 1);
        transform-style: preserve-3d;
        will-change: transform;
        box-shadow:
          0 8px 26px rgba(0,0,0,0.16),
          inset 0 0.5px 1px rgba(255,255,255,0.65),
          inset 0 -0.5px 1px rgba(0,0,0,0.12);
        --scroll-shift: 0px; /* dynamic refraction offset */
        --ripple-x: 50%;
        --ripple-y: 50%;
      }

      /* Frost depth layer */
      .liquid-glass::before {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(
          circle at 30% 32%,
          rgba(255,255,255,0.25),
          rgba(255,255,255,0.07) 55%,
          transparent 100%
        );
        opacity: 0.34;
        pointer-events: none;
      }

      /* Cursor refraction highlight */
      .liquid-glass::after {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
        background: radial-gradient(
            circle at calc(var(--mx, 50%) + var(--scroll-shift)) 
                       calc(var(--my, 50%) + var(--scroll-shift)),
            rgba(255, 255, 255, 0.55),
            rgba(255, 255, 255, 0.12) 28%,
            transparent 70%
        );
        opacity: 0;
        transition: opacity 0.35s ease, transform 0.45s ease;
      }

      .liquid-glass:hover::after {
        opacity: 0.42;
      }

      /* Subtle tilt motion */
      .liquid-glass:hover {
        transform: perspective(1100px) rotateX(var(--rx, 0deg)) rotateY(var(--ry, 0deg)) translateZ(6px);
      }
      
      .liquid-glass::before,
      .liquid-glass::after,
      .liquid-glass > .ripple-overlay {
        will-change: transform, opacity;
      }

      /* Liquid Ripple + Tension Layer */
      .liquid-glass > .ripple-overlay {
        position: absolute;
        inset: 0;
        pointer-events: none;
        background: radial-gradient(
          circle at var(--ripple-x) var(--ripple-y),
          rgba(255, 255, 255, 0.12),
          rgba(255, 255, 255, 0.03) 35%,
          transparent 72%
        );
        mix-blend-mode: screen;
        opacity: 0.28;
        transition:
          opacity 0.4s ease,
          transform 0.35s cubic-bezier(0.22, 0.61, 0.36, 1);
      }


      /* ================ HEADER VERSION (STRONGER REFRACTION) ================ */
      header.liquid-glass {
        background: rgba(255,255,255,0.12);
        backdrop-filter: blur(34px) saturate(190%) brightness(1.10);
        -webkit-backdrop-filter: blur(34px) saturate(190%) brightness(1.10);
        border-radius: 0 0 24px 24px;
        --scroll-shift: calc(var(--scroll-shift) * 1.4); /* header bends more */
      }
    </style>
