
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dron Pancholi | AI Portfolio</title>
    <link rel="preload" href="https://i.ibb.co/YFJdKdD1/picofme-9.png" as="image">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {},
        },
        // DISABLE TAIWLIND PREFLIGHT RESET THAT CONFLICTS WITH PREVIEW ENV
        corePlugins: {
          preflight: true, 
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
      :root {
        color-scheme: light;
        /* PROFESSIONAL THEME: Cooler, sharper tones */
        --bg-base: #f8fafc; /* Slate 50 */
        --text-main: #0f172a; /* Slate 900 */
        --text-secondary: #475569; /* Slate 600 */
        --accent: #15803d;
        
        /* --- PROFESSIONAL GLASS TOKENS --- */
        --glass-bg: rgba(255,255,255,0.6);
        --glass-border: rgba(255,255,255,0.4);
        --glass-shadow: 0 20px 40px -4px rgba(0,0,0,0.08); /* Smoother, deeper shadow */
        --glass-blur: 30px; /* Deep matte blur */
        --glass-highlight: rgba(255,255,255,0.8);

        /* --- SUPER LIQUID TOKENS --- */
        --liquid-displace-scale: 120; /* Extreme displacement */
        --glass-shine-opacity: 1;
        
        /* --- Colors for performant background --- */
        --particle-color-1: #e0f2fe; 
        --particle-color-2: #dcfce7; 
        --particle-color-3: #f3e8ff; 
      }
      
      html.dark {
        /* PROFESSIONAL DARK THEME: Deep Charcoal */
        --bg-base: #0b1120; /* Slate 950/Black mix */
        --text-main: #f8fafc;
        --text-secondary: #94a3b8;
        --accent: #4ade80;

        /* --- DARK MODE GLASS --- */
        --glass-bg: rgba(10, 15, 25, 0.4);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        --glass-highlight: rgba(255,255,255,0.1);
        
        --particle-color-1: #1e293b; 
        --particle-color-2: #172554; 
        --particle-color-3: #312e81; 
      }

      html, body { 
        background: transparent; /* Allow perf-bg to show */
        color: var(--text-main); 
        font-family: 'Inter', sans-serif;
        font-optical-sizing: auto;
        transition: color 0.3s ease;
        /* PREVIEW MATCH: Enforce antialiasing and rendering intent */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        overscroll-behavior: none;
      }
      
      /* PREVIEW MATCH: Strict Glass Layering */
      .glass {
        position: relative;
        background: var(--glass-bg);
        backdrop-filter: blur(var(--glass-blur)) saturate(180%);
        -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(180%);
        border: 0.5px solid var(--glass-border); /* Thinner, professional border */
        box-shadow: var(--glass-shadow), inset 0 1px 0 0 var(--glass-highlight);
        overflow: clip;
        transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        transform: translate3d(0,0,0); /* Force GPU compositing layer */
        will-change: transform, backdrop-filter;
      }
      
      .glass--panel { 
        border-radius: 32px; /* More rounded, modern radius */
      }
      
      .min-glow { 
        box-shadow: 0 8px 24px rgba(0,0,0,0.06); 
      }

      .scrollbar-none::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-none {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      @media (prefers-reduced-motion:reduce) {
        :root{ --glass-blur: 10px; --liquid-displace-scale: 0; --glass-shine-opacity: 0.45;}
        .ticker-anim { animation: none; }
        .perf-bg__blob { animation: none !important; }
      }

      /* 
         PREVIEW MATCH: Liquid Pill Engine 
         Version v3.5091.222: Realism Engine
      */
      .liquid-pill {
        position: relative;
        display:inline-flex;
        align-items:center;
        gap:1rem;
        padding:10px 22px;
        border-radius:9999px;
        will-change: transform;
        /* Blur and background moved to React inline styles for Crystal Clear effect */
        overflow: visible; /* Important for filter edges */
        isolation: isolate;
        transform: translateZ(0);
      }

      /* Proxy layer clipped beneath content â€” receives the SVG refraction filter */
      .liquid-pill__proxy {
        position:absolute; inset:0; z-index:0; pointer-events:none; border-radius:9999px; overflow:hidden;
        will-change: transform;
        transform: translateZ(0);
      }

      /* Inner proxy content */
      .liquid-pill__proxyInner {
        position:absolute; inset:0; display:flex; align-items:center; justify-content:center;
        transform: translate3d(0,0,0); /* Strict GPU */
        backface-visibility: hidden;
      }

      .liquid-pill__readability-enhancer {
        position: absolute;
        inset: 0;
        z-index: 1;
        pointer-events: none;
        border-radius: inherit;
        background: radial-gradient(ellipse at center, rgba(0,0,0,0.05) 0%, transparent 80%);
      }

      html.dark .liquid-pill__readability-enhancer {
        background: radial-gradient(ellipse at center, rgba(255,255,255,0.05) 0%, transparent 80%);
      }

      .liquid-pill__shine {
        position:absolute; inset:0; z-index:2; pointer-events:none; border-radius:inherit;
        background: linear-gradient(115deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0.1) 40%, transparent 70%);
        mix-blend-mode: overlay;
        opacity: var(--glass-shine-opacity);
        transform: translateZ(0);
        pointer-events: none;
      }

      .liquid-pill__content{ position:relative; z-index:3; display:flex; gap:1rem; align-items:center; }
      
      @keyframes xloop25 {
        from { transform: translate3d(0,0,0); }
        to   { transform: translate3d(-25%,0,0); }
      }
      .ticker-rail { width:400%; display:flex; align-items:center; will-change: transform; }
      .ticker-chunk { padding-left:0.75rem; padding-right:0.75rem; }
      .ticker-anim { animation-timing-function: linear; animation-iteration-count: infinite; }
      .speed-25s { animation-duration: 25s; }
      .speed-33s { animation-duration: 33s; }
      .speed-40s { animation-duration: 40s; }
      .delay-0   { animation-delay: 0s; }
      .delay-15  { animation-delay: 1.5s; }
      .delay-3   { animation-delay: 3s; }
      .run-anim  { animation-name: xloop25; }

      .perf-bg {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
        overflow: hidden;
        pointer-events: none;
      }

      @keyframes move-blob-1 {
        0% { transform: scale(1) translate(0px, 0px); }
        33% { transform: scale(1.1) translate(80px, -100px); }
        66% { transform: scale(0.9) translate(-50px, 70px); }
        100% { transform: scale(1) translate(0px, 0px); }
      }

      @keyframes move-blob-2 {
        0% { transform: scale(1) translate(0px, 0px); }
        33% { transform: scale(0.9) translate(-100px, 60px); }
        66% { transform: scale(1.2) translate(50px, -80px); }
        100% { transform: scale(1) translate(0px, 0px); }
      }

      @keyframes move-blob-3 {
        0% { transform: scale(1) translate(0px, 0px); }
        33% { transform: scale(1.1) translate(-70px, -90px); }
        66% { transform: scale(0.9) translate(60px, 110px); }
        100% { transform: scale(1) translate(0px, 0px); }
      }

      .perf-bg__blob {
        position: absolute;
        will-change: transform;
        border-radius: 50%;
        opacity: 0.35;
        filter: blur(60px);
        /* PREVIEW MATCH: Ensure blobs don't cause repaints */
        transform: translateZ(0);
      }

      .perf-bg__blob--1 {
        width: 500px;
        height: 500px;
        top: -10%;
        left: -5%;
        background-color: var(--particle-color-1);
        animation: move-blob-1 25s ease-in-out infinite alternate;
      }

      .perf-bg__blob--2 {
        width: 450px;
        height: 450px;
        top: 60%;
        left: 15%;
        background-color: var(--particle-color-2);
        animation: move-blob-2 30s ease-in-out infinite alternate;
      }

      .perf-bg__blob--3 {
        width: 400px;
        height: 400px;
        top: 20%;
        right: -10%;
        background-color: var(--particle-color-3);
        animation: move-blob-3 28s ease-in-out infinite alternate;
      }

      html.dark .perf-bg__blob {
        opacity: 0.25;
        filter: blur(80px);
      }

    </style>
