    <style>
      :root {
        color-scheme: light;
        --bg-base: #f9fafb;
        --text-main: #1f2937;
        --text-secondary: #374151;
        --accent: #15803d; /* Aesthetic Green */
        
        --glass-bg: rgba(255,255,255,0.28);
        --glass-border: rgba(255,255,255,0.45);
        --glass-shadow: 0 12px 40px rgba(0,0,0,0.10);
        --glass-blur: 28px;
        --glass-reflect-color-1: rgba(255,255,255,0.35);
        --glass-reflect-color-2: rgba(255,255,255,0.1);
        --glass-caustic-color: rgba(255,255,255,0.18);
      }
      
      html.dark {
        --bg-base: #111827;
        --text-main: #f9fafb;
        --text-secondary: #9ca3af;
        --accent: #22c55e; /* Aesthetic Green */

        --glass-bg: rgba(28, 28, 32, 0.65);
        --glass-border: rgba(255, 255, 255, 0.15);
        --glass-shadow: 0 12px 40px rgba(0,0,0,0.25);
        --glass-reflect-color-1: rgba(255,255,255,0.1);
        --glass-reflect-color-2: rgba(255,255,255,0.05);
        --glass-caustic-color: rgba(255,255,255,0.08);
      }

      html, body { 
        background: var(--bg-base); 
        color: var(--text-main); 
        font-family: 'Inter', sans-serif;
        font-optical-sizing: auto;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      .glass {
        position: relative;
        background: var(--glass-bg);
        backdrop-filter: blur(var(--glass-blur)) saturate(180%);
        -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(180%);
        border: 1px solid var(--glass-border);
        box-shadow: var(--glass-shadow);
        overflow: clip;
        transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
      }
      
      .glass--panel { 
        border-radius: 24px; 
      }
      
      .glass::before, .glass::after {
        content:"";
        position:absolute; 
        inset:0; 
        pointer-events:none;
        will-change: background;
      }

      .glass::before {
        background: radial-gradient(280px 200px at var(--mx,50%) var(--my,50%), var(--glass-reflect-color-1), var(--glass-reflect-color-2) 60%, transparent 75%);
        mix-blend-mode: screen;
        transition: opacity .25s ease;
      }
      
      .glass::after { 
        background: radial-gradient(60% 50% at 70% 30%, var(--glass-caustic-color), transparent 60%); 
        mix-blend-mode: overlay; 
      }
      
      .min-glow { 
        box-shadow: 0 8px 24px rgba(0,0,0,0.06); 
      }

      /* Hide scrollbars for specific elements */
      .scrollbar-none::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-none {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      .liquid-pill {
        background: rgba(255, 255, 255, 0.16);
        border: 1px solid rgba(255, 255, 255, 0.28);
        border-radius: 999px;
        position: relative;
        overflow: hidden;
        isolation: isolate;
        box-shadow:
          0 4px 18px rgba(0,0,0,0.20),
          inset 1px 1px 4px rgba(255,255,255,0.55),
          inset -2px -2px 5px rgba(0,0,0,0.35);
      }
      
      html.dark .liquid-pill {
        background: rgba(28, 28, 32, 0.7);
        border-color: rgba(255, 255, 255, 0.15);
        box-shadow:
            0 4px 20px rgba(0,0,0,0.35),
            inset 1px 1px 4px rgba(255,255,255,0.15),
            inset -2px -2px 5px rgba(0,0,0,0.5);
      }

    </style>
