<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Dron Pancholi | AI Portfolio</title>
    <link rel="preload" href="https://i.ibb.co/YFJdKdD1/picofme-9.png" as="image">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
      /* --- MASTER RENDER SETTINGS --- */
      :root {
        color-scheme: light;
        
        /* Base Colors */
        --bg-base: #f9fafb;
        --text-main: #1f2937;
        --text-secondary: #374151;
        --accent: #15803d;
        
        /* Static Glass Tokens - Browser Safe */
        --glass-bg: rgba(255, 255, 255, 0.4);
        --glass-border: rgba(255, 255, 255, 0.65);
        --glass-shadow: 0 8px 32px -8px rgba(0, 0, 0, 0.12);
        --glass-blur: 24px;
        --glass-saturate: 180%;
        
        /* Liquid Engine Tokens */
        --liquid-shine: 0.8;
        --particle-1: #bae6fd;
        --particle-2: #bbf7d0;
        --particle-3: #ddd6fe;
      }
      
      html.dark {
        --bg-base: #111827;
        --text-main: #f9fafb;
        --text-secondary: #9ca3af;
        --accent: #22c55e;
        
        --glass-bg: rgba(20, 20, 25, 0.4);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.3);
        --glass-shine: 0.5;
        
        --particle-1: #1e293b;
        --particle-2: #1e40af;
        --particle-3: #4c1d95;
      }

      /* --- GLOBAL RESET & OPTIMIZATION --- */
      html {
        -webkit-tap-highlight-color: transparent;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }

      body {
        background: transparent; /* Allows animated BG to show */
        color: var(--text-main);
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        /* Fix layout shift */
        width: 100%; 
        position: relative;
      }

      /* --- GPU LAYERING UTILITY --- */
      .gpu-layer {
        transform: translateZ(0);
        will-change: transform, opacity;
        backface-visibility: hidden;
        perspective: 1000px;
      }

      /* --- LIQUID GLASS ENGINE --- */
      .glass {
        position: relative;
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        box-shadow: var(--glass-shadow);
        /* Browser-safe backdrop filter with WebKit prefix */
        -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-saturate));
        backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-saturate));
        /* Force hardware acceleration to prevent Safari flickering */
        transform: translate3d(0, 0, 0);
        isolation: isolate;
        transition: border-color 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
      }

      .glass--panel {
        border-radius: 24px;
      }

      /* --- LIQUID PILL SPECIFIC --- */
      .liquid-pill-container {
        position: relative;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        border-radius: 9999px;
        /* Fix for Safari clipping bugs with backdrop-filter */
        -webkit-mask-image: -webkit-radial-gradient(white, black); 
        mask-image: radial-gradient(white, black);
        isolation: isolate;
        transform: translateZ(0);
      }

      /* --- TICKER ANIMATION ENGINE --- */
      .ticker-wrap {
        width: 100%;
        overflow: hidden;
        white-space: nowrap;
        mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
      }

      .ticker-move {
        display: inline-block;
        white-space: nowrap;
        padding-right: 2rem; /* Spacing between loops */
        animation: ticker-slide linear infinite;
        will-change: transform;
        /* Ensure GPU usage for the movement */
        transform: translate3d(0,0,0); 
      }

      @keyframes ticker-slide {
        0% { transform: translate3d(0, 0, 0); }
        100% { transform: translate3d(-100%, 0, 0); }
      }

      .speed-slow { animation-duration: 60s; }
      .speed-normal { animation-duration: 45s; }
      .speed-fast { animation-duration: 30s; }
      
      /* --- BACKGROUND PERFORMANCE --- */
      .perf-bg {
        position: fixed;
        inset: 0;
        z-index: -1;
        pointer-events: none;
        overflow: hidden;
        transform: translateZ(0);
        background: var(--bg-base);
      }

      .perf-blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.4;
        will-change: transform;
        transform: translate3d(0,0,0);
      }
      
      /* Blob Definitions */
      .perf-bg__blob--1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: var(--particle-1); animation: float 20s infinite alternate; }
      .perf-bg__blob--2 { bottom: -10%; right: -10%; width: 60vw; height: 60vw; background: var(--particle-2); animation: float 25s infinite alternate-reverse; }
      .perf-bg__blob--3 { top: 40%; left: 40%; width: 40vw; height: 40vw; background: var(--particle-3); animation: float 30s infinite alternate; }

      @keyframes float {
        0% { transform: translate3d(0, 0, 0) scale(1); }
        100% { transform: translate3d(5%, 10%, 0) scale(1.1); }
      }

      /* Hide scrollbar */
      .scrollbar-none {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-none::-webkit-scrollbar {
        display: none;
      }

      /* Spacer normalization */
      .spacer-12 { height: 12px; }
      .spacer-24 { height: 24px; }
      .spacer-32 { height: 32px; }
      .spacer-48 { height: 48px; }
    </style>

    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",

        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.553.0"
      }
    }
    </script>
  </head>

    <div id="root"></div>

  </body>
</html>
