<html lang="en" class="scroll-smooth">

    <meta charset="UTF-8" />

    <title>Dron Pancholi | AI Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode

          extend: {},

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
      :root {
        color-scheme: light;
        --bg-base: #f9fafb;
        --text-main: #1f2937;
        --text-secondary: #374151;
        --accent: #f59e0b; /* Saffron-like accent */
        
        --glass-bg: rgba(255,255,255,0.42);
        --glass-border: rgba(255,255,255,0.45);
        --glass-shadow: 0 10px 36px rgba(0,0,0,0.08);
        --glass-blur: 26px;
        --glass-blur-min: 16px;
        --glass-reflect: radial-gradient(140% 60% at var(--mx,10%) var(--my,10%), rgba(255,255,255,0.44), rgba(255,255,255,0.10) 40%, transparent 70%);
        --glass-caustic: radial-gradient(60% 48% at 70% 34%, rgba(255,255,255,0.18), transparent 60%);
        --glass-intensity: 1;
      }
      
      html.dark {
        --bg-base: #111827;
        --text-main: #f9fafb;
        --text-secondary: #9ca3af;
        --accent: #fbbf24;

        --glass-bg: rgba(28, 28, 32, 0.75);
        --glass-border: rgba(255, 255, 255, 0.18);
        --glass-shadow: 0 10px 36px rgba(0,0,0,0.2);
        --glass-reflect: radial-gradient(140% 60% at var(--mx,10%) var(--my,10%), rgba(255,255,255,0.12), rgba(255,255,255,0.03) 40%, transparent 70%);
        --glass-caustic: radial-gradient(60% 48% at 70% 34%, rgba(255,255,255,0.06), transparent 60%);
      }

      html, body { 
        background: var(--bg-base); 
        color: var(--text-main); 
        font-family: 'Inter', sans-serif;
        font-optical-sizing: auto;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      .glass {
        position: relative;
        background: linear-gradient(180deg, rgba(255,255,255,0.50), rgba(255,255,255,0.40));
        border: 1px solid var(--glass-border);
        box-shadow: var(--glass-shadow);
        overflow: clip;
        isolation: isolate;
        -webkit-backdrop-filter: blur(calc(var(--glass-blur) * var(--glass-intensity))) saturate(160%);
        backdrop-filter: blur(calc(var(--glass-blur) * var(--glass-intensity))) saturate(160%);
        will-change: transform, opacity;
        transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
      }

      html.dark .glass {
        background: linear-gradient(180deg, rgba(40,40,45,0.7), rgba(28,28,32,0.8));
      }
      
      .glass--panel { 
        border-radius: 24px; 
      }
      
      .glass::before, .glass::after {
        content:"";
        position:absolute; 
        inset:0; 
        pointer-events:none;
        mix-blend-mode: screen;
        will-change: background;
        transition: opacity .35s ease;
      }

      html.dark .glass::before {
        mix-blend-mode: plus-lighter;
      }
      
      html.dark .glass::after {
        mix-blend-mode: plus-lighter;
      }

      .glass::before {
        background: var(--glass-reflect);
        opacity: 0.95;
      }
      
      .glass::after { 
        background: var(--glass-caustic);
        mix-blend-mode: overlay; 
        opacity: 0.9;
      }

      .contact-proxy {
        position: absolute;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
        border-radius: inherit;
        -webkit-backdrop-filter: blur(calc(var(--glass-blur) * 0.9)) saturate(200%);
        backdrop-filter: blur(calc(var(--glass-blur) * 0.9)) saturate(200%);
      }

      .lens-shine {
        position: absolute;
        inset: 0;
        pointer-events: none;
        background: linear-gradient(115deg, rgba(255,255,255,0.45) 0%, rgba(255,255,255,0.10) 30%, rgba(255,255,255,0) 60%);
        opacity: .35;
        border-radius: inherit;
      }

      html.dark .lens-shine {
        background: linear-gradient(115deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 30%, rgba(255,255,255,0) 60%);
      }
      
      .min-glow { 
        box-shadow: 0 8px 24px rgba(0,0,0,0.06); 
      }

      /* Hide scrollbars for specific elements */
      .scrollbar-none::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-none {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      @media (max-width: 520px), (prefers-reduced-motion: reduce) {
        :root { --glass-blur: 16px; --glass-intensity: 0.85; }
        .glass::before, .glass::after, .lens-shine { opacity: .45; }
      }
      
      /* New Browser-Safe Liquid Pill */
      .liquid-pill {
        position: relative;
        overflow: hidden;
        border-radius: 9999px;
        padding: 12px 28px;
        background: rgba(255,255,255,0.25);
        backdrop-filter: blur(22px) saturate(180%);
        -webkit-backdrop-filter: blur(22px) saturate(180%);
        border: 1px solid rgba(255,255,255,0.4);
        box-shadow:
          0 8px 32px rgba(0,0,0,0.08),
          inset 0 2px 6px rgba(255,255,255,0.35),
          inset 0 -2px 8px rgba(0,0,0,0.15);
      }

      .liquid-pill::before {
        content: "";
        position: absolute;
        inset: 0;
        background: url("https://grainy-gradients.vercel.app/noise.svg");
        mix-blend-mode: overlay;
        opacity: 0.65;
        animation: drift 18s linear infinite;
        transform: scale(1.8);
      }

      .liquid-pill::after {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(120% 120% at var(--mx, 50%) var(--my, 50%),
          rgba(255,255,255,0.55),
          rgba(255,255,255,0.18) 45%,
          rgba(255,255,255,0) 70%);
        pointer-events: none;
        opacity: 0.9;
      }
      
      html.dark .liquid-pill {
        background: rgba(40, 40, 45, 0.6);
        border-color: rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0,0,0,0.25), inset 0 1px 2px rgba(255,255,255,0.1), inset 0 -2px 8px rgba(0,0,0,0.2);
      }

      html.dark .liquid-pill::before {
        mix-blend-mode: screen;
        opacity: 0.4;
      }

      html.dark .liquid-pill::after {
        background: radial-gradient(120% 120% at var(--mx, 50%) var(--my, 50%),
          rgba(255,255,255,0.15),
          rgba(255,255,255,0.05) 45%,
          rgba(255,255,255,0) 70%);
      }

      @keyframes drift {
        from { transform: translate3d(0,0,0) scale(1.8); }
        to   { transform: translate3d(-35%,0,0) scale(1.8); }
      }

    </style>
