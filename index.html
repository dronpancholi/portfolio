    <style>
      :root {
        --glass-bg: rgba(255,255,255,0.45);
        --glass-border: rgba(255,255,255,0.35);
        --glass-shadow: 0 8px 32px rgba(0,0,0,0.08);
        --glass-blur: 26px;
        --glass-blur-min: 18px;
        --glass-reflect: radial-gradient(120% 60% at 10% 10%, rgba(255,255,255,0.35), rgba(255,255,255,0.12) 60%, transparent 70%);
        --glass-caustic: radial-gradient(60% 50% at 70% 30%, rgba(255,255,255,0.18), transparent 60%);
        --bg-base: #f9fafb;
        --text-main: #1f2937;
        --text-secondary: #374151;
        --accent: #f59e0b; /* Saffron-like accent */
      }
      
      html, body { 
        background: var(--bg-base); 
        color: var(--text-main); 
        font-family: 'Inter', sans-serif;
        font-optical-sizing: auto;
      }
      
      .glass {
        position: relative;
        background: var(--glass-bg);
        backdrop-filter: blur(var(--glass-blur)) saturate(180%);
        -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(180%);
        border: 1px solid var(--glass-border);
        border-radius: 9999px; /* pill shape */
        box-shadow: var(--glass-shadow);
        overflow: clip; /* use clip instead of hidden for better performance */
      }
      
      .glass--panel { 
        border-radius: 24px; 
      }
      
      .glass::before, .glass::after {
        content:"";
        position:absolute; 
        inset:0; 
        pointer-events:none;
        will-change: background;
      }

      .glass::before {
        background: radial-gradient(280px 200px at var(--mx,50%) var(--my,50%), rgba(255,255,255,0.35), rgba(255,255,255,0.1) 60%, transparent 75%);
        mix-blend-mode: screen;
        transition: opacity .25s ease;
      }
      
      .glass::after { 
        background: var(--glass-caustic); 
        mix-blend-mode: overlay; 
      }
      
      .min-glow { 
        box-shadow: 0 8px 24px rgba(0,0,0,0.06); 
      }

      /* Hide scrollbars for specific elements */
      .scrollbar-none::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-none {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* Liquid Ripple Mask */
      .liquid-hover {
        position: relative;
      }

      .liquid-hover::after {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
        background: radial-gradient(
          circle at var(--mx, 50%) var(--my, 50%),
          rgba(255,255,255,0.35) 0%,
          rgba(255,255,255,0.15) 25%,
          rgba(255,255,255,0.08) 45%,
          transparent 70%
        );
        mix-blend-mode: screen;
        opacity: 0;
        transition: opacity 0.28s ease;
        border-radius: 24px; /* Match parent card's border-radius */
      }

      .liquid-hover:hover::after {
        opacity: 1;
        transition: opacity 0.45s ease-out;
      }
    </style>
