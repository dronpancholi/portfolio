<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <title>Dron Pancholi | AI Systems Engineer</title>
    <link rel="preload" href="https://i.ibb.co/YFJdKdD1/picofme-9.png" as="image">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              accent: 'var(--accent)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-base: #f8fafc;
        --text-main: #0f172a;
        --text-secondary: #475569;
        --accent: #15803d;
        --refraction-scale: 20;
        --glass-blur: 26px;
        --pill-bg: linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.4));
        --pill-border: rgba(255,255,255,0.4);
        --mx: 50%; --my: 50%;
      }
      
      html.dark {
        --bg-base: #060910;
        --text-main: #f1f5f9;
        --text-secondary: #94a3b8;
        --accent: #4ade80;
        --pill-bg: linear-gradient(180deg, rgba(15,23,42,0.6), rgba(2,6,23,0.4));
        --pill-border: rgba(255,255,255,0.08);
      }

      body { 
        background-color: var(--bg-base);
        color: var(--text-main);
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeSpeed;
      }

      /* High-performance layer promotion */
      .gpu-layer {
        transform: translate3d(0,0,0);
        backface-visibility: hidden;
        perspective: 1000px;
        will-change: transform, opacity;
      }

      /* Liquid Glass Engine */
      .liquid-glass-container {
        position: relative;
        background: var(--pill-bg);
        border: 1px solid var(--pill-border);
        backdrop-filter: blur(var(--glass-blur)) saturate(150%);
        -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(150%);
        box-shadow: 0 10px 40px -10px rgba(0,0,0,0.1);
        overflow: hidden;
      }

      .liquid-glass-refraction {
        position: absolute;
        inset: -10%;
        filter: url(#liquidRefraction);
        pointer-events: none;
        opacity: 0.8;
      }

      .ticker-rail {
        display: flex;
        width: fit-content;
        animation: ticker 30s linear infinite;
        will-change: transform;
      }

      @keyframes ticker {
        from { transform: translate3d(0, 0, 0); }
        to { transform: translate3d(-50%, 0, 0); }
      }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      /* Section headings shadow */
      .heading-glow {
        text-shadow: 0 0 30px rgba(255,255,255,0.1);
      }
      .dark .heading-glow {
        text-shadow: 0 0 30px rgba(74, 222, 128, 0.15);
      }
    </style>

}
</script>
