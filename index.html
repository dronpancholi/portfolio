    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',

            },

    <style>
      /* --- MASTER RENDER SETTINGS --- */
      :root {
        color-scheme: light;
        /* Core colors */
        --bg-base: #f9fafb;
        --text-main: #111827;
        --text-secondary: #4b5563;
        --accent: #15803d;
        
        /* Liquid Glass Tokens - High Fidelity */
        --glass-border: rgba(255, 255, 255, 0.6);
        --glass-surface: rgba(255, 255, 255, 0.25);
        --glass-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
        --glass-blur: 16px;
        --glass-saturate: 180%;
        
        /* Particle Tokens */
        --particle-color-1: #bae6fd;
        --particle-color-2: #bbf7d0;
        --particle-color-3: #ddd6fe;
        
        /* Pointer Tracking */
        --mx: 50%;
        --my: 50%;
      }
      
      html.dark {
        --bg-base: #0f172a;
        --text-main: #f9fafb;
        --text-secondary: #9ca3af;
        --accent: #22c55e;

        --glass-border: rgba(255, 255, 255, 0.12);
        --glass-surface: rgba(20, 20, 25, 0.3);
        --glass-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
        
        --particle-color-1: #334155; 
        --particle-color-2: #1e40af; 
        --particle-color-3: #5b21b6; 
      }

      /* GLOBAL RESET & GPU ENFORCEMENT */
      html, body {
        background-color: transparent; /* Allow particle bg */
        color: var(--text-main);
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
        /* Lock text size adjustment on mobile */
        -webkit-text-size-adjust: 100%; 
      }

      /* 
         THE GLASS ENGINE 
         Browser-safe implementation of the liquid effect 
      */
      .glass {
        position: relative;
        background: var(--glass-surface);
        border: 1px solid var(--glass-border);
        box-shadow: var(--glass-shadow);
        
        /* Critical for WebKit/Blink consistency */
        backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-saturate));
        -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-saturate));
        
        /* GPU Hardware Acceleration */
        transform: translateZ(0);
        -webkit-transform: translateZ(0);
        backface-visibility: hidden;
        will-change: transform, backdrop-filter;
        
        /* Clipping fix */
        overflow: hidden;
        border-radius: 24px;
        isolation: isolate;
      }

      /* Enhanced depth for cards */
      .glass::before {
        content: "";
        position: absolute;
        inset: 0;
        z-index: 1;
        pointer-events: none;
        background: linear-gradient(
          125deg,
          rgba(255, 255, 255, 0.3) 0%,
          rgba(255, 255, 255, 0.05) 40%,
          transparent 100%
        );
        mix-blend-mode: overlay;
      }

      /* 
         LIQUID PILL - ROBUST IMPLEMENTATION 
         Rebuilt to handle Safari clipping and filter bounds
      */
      .liquid-pill {
        position: relative;
        display: inline-flex;
        align-items: center;
        gap: 16px; /* Fixed pixel value */
        padding: 10px 24px; /* Fixed pixel value */
        border-radius: 9999px;
        
        /* Base Glass */
        background: var(--glass-surface);
        border: 1px solid var(--glass-border);
        box-shadow: 
          0 10px 30px rgba(0,0,0,0.1),
          inset 0 1px 0 rgba(255,255,255,0.4);
          
        /* Filters */
        backdrop-filter: blur(14px) saturate(160%);
        -webkit-backdrop-filter: blur(14px) saturate(160%);
        
        /* GPU & Isolation */
        transform: translateZ(0);
        isolation: isolate;
        overflow: hidden; /* Essential for filter containment */
      }

      /* The Proxy layer that receives the SVG Refraction */
      .liquid-pill__proxy {
        position: absolute;
        inset: -10px; /* Extend bounds to prevent edge clipping */
        z-index: 0;
        pointer-events: none;
        border-radius: inherit;
        overflow: hidden;
        /* Safari masking fix */
        -webkit-mask-image: -webkit-radial-gradient(white, black);
      }

      .liquid-pill__proxyInner {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        transform: translateZ(0);
        will-change: transform;
        /* The Filter is applied inline via React to allow quality toggling */
      }

      .liquid-pill__content {
        position: relative;
        z-index: 10;
        display: flex;
        align-items: center;
        gap: 16px;
      }

      /* Vignette & Noise Overlay */
      .liquid-pill__overlay {
        position: absolute;
        inset: 0;
        z-index: 5;
        pointer-events: none;
        background: radial-gradient(circle at var(--mx) var(--my), rgba(255,255,255,0.15), transparent 70%);
        mix-blend-mode: overlay;
      }

      /* TICKER ANIMATION - CSS OPTIMIZED */
      @keyframes ticker-slide {
        0% { transform: translate3d(0, 0, 0); }
        100% { transform: translate3d(-25%, 0, 0); }
      }

      .ticker-rail {
        display: flex;
        width: 400%; /* Ensure enough length */
        will-change: transform;
        transform: translateZ(0);
      }

      .run-anim {
        animation-name: ticker-slide;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }
      
      .speed-25s { animation-duration: 30s; }
      .speed-33s { animation-duration: 38s; }
      .speed-40s { animation-duration: 45s; }

      .ticker-chunk {
        flex: 0 0 25%; /* 4 chunks = 100% of 400% width */
        padding: 0 12px;
        white-space: nowrap;
      }

      /* SCROLLBAR HIDING */
      .scrollbar-none::-webkit-scrollbar { display: none; }
      .scrollbar-none { -ms-overflow-style: none; scrollbar-width: none; }

      /* BACKGROUND BLOB ANIMATIONS */
      .perf-bg {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        z-index: -1;
        pointer-events: none;
        overflow: hidden;
      }
      .perf-bg__blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(70px);
        opacity: 0.4;
        will-change: transform;
        transform: translateZ(0);
      }
      
      @keyframes blob-float {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
      }
      
      .perf-bg__blob--1 {
        width: 60vw; height: 60vw; top: -10%; left: -10%;
        background: var(--particle-color-1);
        animation: blob-float 20s ease-in-out infinite;
      }
      .perf-bg__blob--2 {
        width: 50vw; height: 50vw; bottom: -10%; right: -10%;
        background: var(--particle-color-2);
        animation: blob-float 25s ease-in-out infinite reverse;
      }
      .perf-bg__blob--3 {
        width: 40vw; height: 40vw; top: 40%; left: 30%;
        background: var(--particle-color-3);
        animation: blob-float 22s ease-in-out infinite 5s;
      }

      /* REDUCED MOTION */
      @media (prefers-reduced-motion: reduce) {
        * { animation-duration: 0.01ms !important; animation-iteration-count: 1 !important; transition-duration: 0.01ms !important; scroll-behavior: auto !important; }
        .run-anim { animation: none !important; transform: translateX(0) !important; }
      }
    </style>
