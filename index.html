    <style>
      :root {
        color-scheme: light;
        --bg-base: #f9fafb;
        --text-main: #1f2937;
        --accent: #15803d;
        
        /* APPLE-GRADE GLASS TOKENS */
        --glass-bg: rgba(255, 255, 255, 0.28);
        --glass-border: rgba(255, 255, 255, 0.38);
        --glass-blur: 24px;
        --glass-blur-low: 12px;
        --refraction-scale: 6; /* Low by default for optical realism */
        --specular-opacity: 0.9;
        --caustic-opacity: 0.12;
        
        /* Dynamic Pointer Vars (updated via JS in App.tsx) */
        --mx: 50%;
        --my: 20%;
        
        --particle-color-1: #e0f2fe; 
        --particle-color-2: #dcfce7; 
        --particle-color-3: #f3e8ff; 
      }
      
      html.dark {
        --bg-base: #0b1120;
        --text-main: #f8fafc;
        --accent: #4ade80;

        /* DARK MODE GLASS */
        --glass-bg: rgba(30, 35, 45, 0.3);
        --glass-border: rgba(255, 255, 255, 0.12);
        --specular-opacity: 0.45;
        --caustic-opacity: 0.08;
        
        --particle-color-1: #1e293b; 
        --particle-color-2: #172554; 
        --particle-color-3: #312e81; 
      }

      html, body { 
        background: transparent;
        color: var(--text-main); 
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        overscroll-behavior: none;
      }
      
      /* CORE GLASS ENGINE â€” Layered & Performant */
      .glass {
        position: relative;
        background: linear-gradient(180deg, var(--glass-bg), rgba(255,255,255,0.05));
        border: 1px solid var(--glass-border);
        border-radius: 24px;
        overflow: clip; /* Better perf than hidden */
        
        /* The Apple Blur Stack */
        -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(160%);
        backdrop-filter: blur(var(--glass-blur)) saturate(160%);
        
        /* GPU Enforcement */
        transform: translateZ(0); 
        will-change: transform, opacity;
        transition: box-shadow .28s cubic-bezier(0.2, 0.8, 0.2, 1), transform .28s cubic-bezier(0.2, 0.8, 0.2, 1);
      }

      /* PROXY LAYER: Contains clipped copy of scene that gets displaced */
      .glass__proxy {
        position: absolute;
        inset: 0;
        pointer-events: none;
        border-radius: inherit;
        overflow: hidden;
        z-index: 0;
        /* Slight blur behind refraction for depth */
        -webkit-backdrop-filter: blur(calc(var(--glass-blur) * 0.9));
        backdrop-filter: blur(calc(var(--glass-blur) * 0.9));
        transform: translateZ(0);
      }

      /* SHINE LAYER: Specular highlight + Caustics tracking pointer */
      .glass__shine {
        position: absolute;
        inset: 0;
        pointer-events: none;
        border-radius: inherit;
        z-index: 1;
        opacity: 0.98;
        background:
          /* Specular Sweep */
          radial-gradient(160% 60% at var(--mx) var(--my),
            rgba(255,255,255,var(--specular-opacity)),
            rgba(255,255,255,0.12) 36%,
            rgba(255,255,255,0) 60%),
          /* Internal Caustic Glow */
          radial-gradient(60% 48% at 72% 34%, rgba(255,255,255,var(--caustic-opacity)), transparent 60%);
        mix-blend-mode: screen; /* Physics-accurate blending */
      }

      /* CONTENT LAYER: Must sit above proxy & shine */
      .glass__content {
        position: relative;
        z-index: 2;
      }

      /* Fallbacks for Low-End / Reduced Motion */
      @media (max-width: 520px), (prefers-reduced-motion: reduce) {
        :root { 
          --glass-blur: var(--glass-blur-low); 
          --refraction-scale: 2; 
          --specular-opacity: 0.55; 
        }
        .glass__shine { opacity: 0.7; }
        .ticker-anim { animation-play-state: paused; }
        .perf-bg__blob { animation: none !important; }
      }

      .scrollbar-none::-webkit-scrollbar { display: none; }
      .scrollbar-none { -ms-overflow-style: none; scrollbar-width: none; }

      /* Ticker Animation Utilities */
      @keyframes xloop25 {
        from { transform: translate3d(0,0,0); }
        to   { transform: translate3d(-25%,0,0); }
      }
      .ticker-rail { width:400%; display:flex; align-items:center; will-change: transform; }
      .ticker-chunk { padding-left:0.75rem; padding-right:0.75rem; }
      .ticker-anim { animation-timing-function: linear; animation-iteration-count: infinite; }
      .speed-25s { animation-duration: 25s; }
      .speed-33s { animation-duration: 33s; }
      .speed-40s { animation-duration: 40s; }
      .delay-0   { animation-delay: 0s; }
      .delay-15  { animation-delay: 1.5s; }
      .delay-3   { animation-delay: 3s; }
      .run-anim  { animation-name: xloop25; }

      /* Background Blobs */
      .perf-bg { position: fixed; inset: 0; z-index: -1; overflow: hidden; pointer-events: none; }
      .perf-bg__blob { position: absolute; border-radius: 50%; opacity: 0.35; filter: blur(60px); transform: translateZ(0); }
      @keyframes move-blob-1 { 0%,100% { transform: translate(0,0); } 50% { transform: translate(50px, -50px); } }
      .perf-bg__blob--1 { width: 500px; height: 500px; top: -10%; left: -5%; background: var(--particle-color-1); animation: move-blob-1 20s ease-in-out infinite; }
      .perf-bg__blob--2 { width: 400px; height: 400px; top: 60%; left: 15%; background: var(--particle-color-2); animation: move-blob-1 25s ease-in-out infinite reverse; }
      .perf-bg__blob--3 { width: 300px; height: 300px; top: 20%; right: -10%; background: var(--particle-color-3); animation: move-blob-1 18s ease-in-out infinite; }

    </style>
