    <style>
      :root {
        color-scheme: light;
        --bg-base: #f9fafb;
        --text-main: #1f2937;
        --text-secondary: #374151;
        --accent: #15803d; /* Aesthetic Green */
        
        /* --- UPDATED: Hardcoded to highest quality for maximum liquid glass effect --- */
        --glass-bg: rgba(255,255,255,0.25);
        --glass-border: rgba(255,255,255,0.6);
        --glass-shadow: 0 10px 30px rgba(0,0,0,0.07);
        --glass-blur: 28px;
        --glass-highlight: rgba(255,255,255,0.5);

        /* --- Global liquid tokens --- */
        --liquid-displace-scale: 8; 
        --glass-shine-opacity: 0.9;
      }
      
      html.dark {
        --bg-base: #111827;
        --text-main: #f9fafb;
        --text-secondary: #9ca3af;
        --accent: #22c55e; /* Aesthetic Green */

        /* --- UPDATED: Hardcoded to highest quality for maximum liquid glass effect (Dark) --- */
        --glass-bg: rgba(30, 30, 35, 0.25);
        --glass-border: rgba(255, 255, 255, 0.1);
        --glass-shadow: 0 10px 30px rgba(0,0,0,0.2);
        --glass-highlight: rgba(255,255,255,0.1);
      }

      html, body { 
        background: var(--bg-base); 
        color: var(--text-main); 
        font-family: 'Inter', sans-serif;
        font-optical-sizing: auto;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      .glass {
        position: relative;
        background: var(--glass-bg);
        backdrop-filter: blur(var(--glass-blur)) saturate(180%);
        -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(180%);
        border: 1px solid var(--glass-border);
        box-shadow: var(--glass-shadow), inset 0 1.5px 1px 0 var(--glass-highlight);
        overflow: clip;
        transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        transform: translateZ(0); /* Promote to own compositing layer */
        will-change: backdrop-filter; /* Hint for optimization */
      }
      
      .glass--panel { 
        border-radius: 24px; 
      }
      
      .glass::before, .glass::after {
        display: none;
      }
      
      .min-glow { 
        box-shadow: 0 8px 24px rgba(0,0,0,0.06); 
      }

      /* Hide scrollbars for specific elements */
      .scrollbar-none::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-none {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      /* Keep a reduced motion state for accessibility */
      @media (prefers-reduced-motion:reduce) {
        :root{ --glass-blur: 15px; --liquid-displace-scale: 0; --glass-shine-opacity: 0.45;}
      }

      /* Core pill (GPU friendly) */
      .liquid-pill {
        position: relative;
        display:inline-flex;
        align-items:center;
        gap:1rem;
        padding:10px 22px;
        border-radius:9999px;
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        box-shadow: var(--glass-shadow), inset 0 1.5px 1px 0 var(--glass-highlight);
        will-change: transform, opacity;
        -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(150%);
        backdrop-filter: blur(var(--glass-blur)) saturate(150%);
        overflow: clip;
        isolation: isolate;
        transform: translateZ(0); /* force compositor layer */
      }

      /* Proxy layer clipped beneath content â€” receives the SVG refraction filter */
      .liquid-pill__proxy {
        position:absolute; inset:0; z-index:0; pointer-events:none; border-radius:inherit; overflow:hidden;
        will-change: transform;
        transform: translateZ(0);
      }

      /* Inner proxy content: keep simple, centered, GPU compositing */
      .liquid-pill__proxyInner {
        position:absolute; inset:0; display:flex; align-items:center; justify-content:center;
        transform: translateZ(0);
      }

      /* Shine/caustics above proxy but below content */
      .liquid-pill__shine {
        position:absolute; inset:0; z-index:1; pointer-events:none; border-radius:inherit;
        background: linear-gradient(115deg, rgba(255,255,255,0.25) 0%, rgba(255,255,255,0.05) 40%, transparent 60%);
        mix-blend-mode: overlay;
        opacity: var(--glass-shine-opacity);
        transform: translateZ(0);
        will-change: opacity;
      }

      /* Foreground content above everything */
      .liquid-pill__content{ position:relative; z-index:2; display:flex; gap:1rem; align-items:center; }
      
      @keyframes xloop25 {
        from { transform: translateX(0%); }
        to   { transform: translateX(-25%); }
      }
      .ticker-rail { width:400%; display:flex; align-items:center; }
      .ticker-chunk { padding-left:0.75rem; padding-right:0.75rem; }
      .ticker-anim { animation-timing-function: linear; animation-iteration-count: infinite; will-change: transform; }
      /* Different speeds */
      .speed-25s { animation-duration: 25s; }
      .speed-33s { animation-duration: 33s; }
      .speed-40s { animation-duration: 40s; }
      /* Optional delays */
      .delay-0   { animation-delay: 0s; }
      .delay-15  { animation-delay: 1.5s; }
      .delay-3   { animation-delay: 3s; }
      .run-anim  { animation-name: xloop25; }

    </style>
